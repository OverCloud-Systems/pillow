<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" media="screen" href="css/settings.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/global.css" />
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">

<head>
  <meta charset="UTF-8">
  <title>OverCloud | Settings</title>
</head>

<body id="body">
  <a onclick="setGameCloud(); setHomeCloud();" href="/gs"> <img class="clouds" id="games_cloud" style="position: absolute; width: 200px; left: 400px; top: -30px" src="images/GamesCloud.png"></a>
  <a onclick="setHomeCloud(); setGameCloud();" href="/"><img class="clouds" id="home_cloud" style="position: absolute; width: 200px; left: 10px; top: -30px" src="images/HomeCloud.png"></a>

  <h1 class="large-h">Search Settings</h1>
  <div style="text-align: center;" class="parent">
    <h2 id='corrosion_or_womginx' class="child inline-block-child small-h">Corrosion</h2>
    <div class='child inline-block-child'>
      <label>
        <input id="corrosion" style="height: 30px; width: 30px" type="checkbox">
      </label>
    </div>

  </div>

  <h1 class="large-h">Tab Cloaking</h1>
  <div id="settabs">
    <div class="settab7" onclick="setreset()"><img width="70" height="70" class="setimg" title="Pillow"
        src="images/favicon.ico"></div>
    <div class="settab3" onclick="setgoogle()"><img width="75" height="75" class="setimg" title="Google"
        src="images/google2.png"></div>
    <div class="settab4" onclick="setgoogled()"><img width="75" height="75" class="setimg" title="Google Drive"
        src="images/googledrive2.png"></div>
    <div class="settab6" onclick="setzoom()"><img width="75" height="75" class="setimg" title="Zoom"
        src="images/zoom2.png"></div>
  </div>

  <h1 class="large-h">Cloud Speed</h1>
  <div style="width: 100%; text-align: center" class="slidecontainer">
    <h2 class="medium-h">Home Cloud</h2>
    <input type="range" min="1" max="200" value="0" class="slider2" id="Home" style="width: 50%">

    <h2 class="medium-h">Games Cloud</h2>
    <input type="range" min="1" max="200" value="0" class="slider2" id="Games" style="width: 50%">

    <h2 class="medium-h">Settings Cloud</h2>
    <input type="range" min="1" max="200" value="0" class="slider2" id="Settings" style="width: 50%">
  </div>

  <footer>
    <p>Powered by Pillow</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/settings.js"></script>
</body>

</html>
