<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" media="screen" href="css/settings.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/global.css" />
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">

<head>
  <meta charset="UTF-8">
  <title>OverCloud | Settings</title>
</head>

<body id="body">
  <div class="tabs">
    <a onclick="redirect('apps.html')">
      <div class="tab">
        <img src="images/applications.png">
        <p>Apps</p>
      </div>
    </a>
    <a onclick="redirect('../')">
      <div class="tab">
        <img src="images/internet.png">
        <p>Search</p>
      </div>
    </a>
  </div>

  <h1 class="large-h">Disguise</h1>
  <p class="h-center">Changes the page title and icon to appear like another website</p>
  <div id="settabs">
    <div class="setimg" onclick="setreset()"><img width="75" height="75" class="setimg" title="OverCloud (Default)" src="images/OverCloud - Square.png"></div>
    <div class="setimg" onclick="setgoogle()"><img width="75" height="75" class="setimg" title="Google" src="images/google.png"></div>
    <div class="setimg" onclick="setgoogled()"><img width="75" height="75" class="setimg" title="Google Drive" src="images/google_drive.png"></div>
    <div class="setimg" onclick="setzoom()"><img width="75" height="75" class="setimg" title="Zoom" src="images/zoom.png"></div>
  </div>

  <h1 class="large-h">Search Theme</h1>
  <p class="h-center">Changes the theme on the home page</p>
  <div style="text-align: center;" class="parent">
    <select id="themes_select" name="themes" onchange="setTheme(document.getElementById('themes_select').value)">
      <option value="OverCloud">OverCloud</option>
      <option value="Google">Google</option>
    </select>
  </div>

  <h1 class="large-h">Search Method</h1>
  <p class="h-center">The method used to access websites</p>
  <div style="text-align: center;" class="parent">
    <select id="prox_select" name="themes" onchange="setProx(document.getElementById('prox_select').value)">
      <option value="corrosion">Corrosion</option>
      <option value="womginx">Womginx</option>
    </select>
  </div>

  <h1 class="large-h">Search Engine</h1>
  <p class="h-center">The engine used to search the web</p>
  <div style="text-align: center;" class="parent">
    <select id="engine_select" name="engines" onchange="setEngine(document.getElementById('engine_select').value)">
      <option value="Brave">Brave</option>
      <option value="Google">Google</option>
      <option value="DuckDuckGo">DuckDuckGo</option>
      <option value="Bing">Bing</option>
      <option value="Yahoo">Yahoo</option>
      <option value="Boogle">Boogle</option>
    </select>
  </div>

  <div class="footer">OverCloud 2024 - <a href="https://discord.gg/KZzVM4rfg6" class="footerlink">Discord</a></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/global.js"></script>
</body>

</html>
