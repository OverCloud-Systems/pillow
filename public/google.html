<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="css/google.css" />
    <link rel="icon" href="https://google.com/favicon.ico">
    <title>Google</title>
    <meta name="author" content="Google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<center>
    <header>
        <ul>
            <li><a class="signinbutton" href="#">Sign in</a></li>
            <li><a onclick="redirect('apps.html')"><img class="apps" src="images/google-apps.png" title="Google Apps"></a></li>
            <li><a href="https://google.com/images">Images</a></li>
            <li><a href="https://mail.google.com">Gmail</a></li>
        </ul>
    </header>
    <div class="searchmain">
        <div class="logo">
            <img alt="Google"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                style="height: 150px;">
        </div>
        <div class="bar">
            <img class="icon"
                src="https://raw.githubusercontent.com/butterdogco/Boogle-2.0/main/img/magnifying_glass.webp">
            <form autocomplete="off">
                <div class="autocomplete">
                    <input type="text" name="url" class="searchbar" type="search" id="name" title="Search Google" />
                </div>
        </div>
        <div class="buttons">
            <button class="button" type="submit">Google Search</button>
            </form>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </div>
</center>
<div class="footer">
    <li class="left"><a href="https://www.google.com/intl/en_us/ads/">Advertising</a></li>
    <li class="left"><a href="https://smallbusiness.withgoogle.com/">Business</a></li>

</div>
